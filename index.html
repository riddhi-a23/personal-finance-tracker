<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PersonalFinanceTracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Finance Tracker</h1>
            <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
        </div>

        <div class="balance-card">
            <h3>Total Spent</h3>
            <div class="amount-wrapper">
                <span class="currency">â‚¹</span><span id="total-amount">0</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <form id="finance-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Expense Name (e.g., Lunch)" required>
                <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
            </div>
            <select id="category">
                <option value="Food">Food & Drinks</option>
                <option value="Rent">Rent/Bills</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <input type="text" id="note" placeholder="Add a note (optional)">
            <button type="submit" id="submit-btn" class="btn-primary">Add Expense</button>
        </form>

        <div class="history-header">
            <h2>Recent Transactions</h2>
            <button id="clear-all" class="clear-btn">Clear All</button>
        </div>
        <ul id="expense-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
